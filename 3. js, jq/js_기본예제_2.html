<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let info = [];
        let info_name = prompt("이름을 입력하세요","none");
        info[0] = info_name;
        let info_age = prompt("나이를 입력하세요",0);
        info[1] = Number(info_age);
        let info_gender = confirm("여성이십니까? 맞다면, 확인을 눌러주시길 바랍니다.");

        if(rs(info[1],info_gender) === "여성"){
            document.write("이름: " + info[0] + "<br> 나이: " + info[1] + "<br> 성별: 여성 <br><br> 환영합니다!<br>2030 여성지원 과정에 지원 가능하십니다!");
        }else{
            document.write("닌 못해 이자식아!");
        }

        function rs(x,y){
            if(x >= 20 && x <= 30 && y === true){
                return "여성";
            }
            else{
                return "남성";
            }
        }
    </script>
</body>
</html>
