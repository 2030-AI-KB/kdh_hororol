<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 반으영 웹 설계 시, 뷰 포트 명시 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 뷰포트 :: 브라우저 창의 크기 -->
</head>
<style>
    img{
        /* width, height, max-width, min-width, max-height, min-height */
        /* width: 70%; */
            /* img 태그의 너비를, 뷰포트 너비의 70%만큼 차지하게끔 저장하라.(한도X) */
        max-width: 50%;
            /* img 태그의 너비를, 뷰포트 너비의 50%만큼 차지하게끔 저장하라. */
            /* 원본 사진의 크기가 최대이다. */
    } 
</style>
<body>
    <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdjwbBseE0JLOeiw0QTWMJWwE7aLwgek8_EQ&usqp=CAU"> -->
    
    <!-- 뷰포트 크기에 따라, 다른 사진을 보여주게끔 설정-->
    <picture>
        <!-- srcset 속성 :: 이미지들을 2개 이상 명시하여 "묶어놓는" 속성-->
        <source srcset="https://img1.daumcdn.net/thumb/R658x0.q70/?fname=https://t1.daumcdn.net/news/202105/25/mbig/20210525090134676voqy.jpg" media="(max-width: 800px)" style="width: 200px; height: 600px;">
        <source srcset="https://i0.wp.com/dailypetcare.net/wp-content/uploads/2022/06/image-3.png?resize=540%2C638&ssl=1" media="(max-width: 1500px)" style="width: 600px; height: 600px;">
        <img src="https://img1.daumcdn.net/thumb/R658x0.q70/?fname=https://t1.daumcdn.net/news/202105/25/mbig/20210525090134676voqy.jpg"> <!-- 대표 이미지 -->
    </picture>
    <!-- vw 단위 :: 뷰포트 너비 -->
</body>
</html>
