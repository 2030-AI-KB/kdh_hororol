<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!-- html 폼 :: 사용자의 입력을 유도하는 데에 사용 -->
    <form>      <!-- html 양식 작성할 때 사용 -->
        <!-- 텍스트 입력 폼 :: <label>, <input> -->
        <label for="name">이름을 입력하세요: </label>       <!-- label 태그를 통해 입력할 내용 제시 -->
            <!-- "name의 값을 받기 위해 만들어둔 label 태그" -->
        <input type="text" id="name" name="name">     <!-- input 태그 통해서 사용자 입력을 수행하게끔 함 -->
        <!-- input의 id값과 label의 for값을 참조하며, 쌍을 이룬다. -->

        <input type="submit">
    </form>
</body>
</html>
