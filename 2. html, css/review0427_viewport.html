<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 뷰포트 메타 태그 :: "반응형 웹"을 만들 때 필요한 태그 -->
    <!-- 뷰포트 :: 브라우저 창의 영역/크기 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹</title>
</head>
<style>
    /* width, height, max-width, min-width, max-height, min-height */
    /* max-width/height :: "max값에 한계를 가진" 너비 및 높이값 설정 */
        /* 최대값은 width나 height로 지정된 값이나 원본 사진의 너비 및 높이를 따른다. */
    /* min-width/height :: "min값에 한계를 가진" 너비 및 높이값 설정 */
        /* 최소값은 width나 height로 지정된 값이나 원본 사진의 너비 및 높이를 따른다. */
    img{
        /* 
        max-width:50%;
        min-width:50%; 
        */
        max-width:70%;
        width: 800px;
    }
</style>
<body>
    <!-- 뷰포트의 크기에 따라 글자 사이즈를 다르게 하고 싶다면? vw(viewport width) 사용 -->
    <!-- <label style="font-size: 5vw;">label 태그입니다.</label> -->
    <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgtGvYXQ7ljXAs2xnDX8IbpWrMqI56Mi3MCA&usqp=CAU" style="width: 500px;"> -->
    <p style="font-size: 30px;">늘렸다 줄였다 해보시오</p>
    <picture>
        <!-- srcset, media 속성 -->
        <source srcset="https://blog.kakaocdn.net/dn/buBcsF/btqQmP8wqeg/XNgwsZkNXpw5EmK7tQvb11/img.jpg" media="(max-width:600px)">
        <source srcset="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9-7gwABOeZz2PpP_f028Gu0s6wmBbA1zLqQ&usqp=CAU" media="(max-width:1200px)">
        <source srcset="https://file3.instiz.net/data/cached_img/upload/2019/10/14/5/671ef0b50d1d1c2acf24536fe693733e.jpg">
        <img>   <!-- 이미지 공간 배정만 하는 용도-->
    </picture>
</body>
</html>
