<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form 태그</title>
    <link rel="stylesheet" href="css기초.css">
</head>
<body>
    <!-- form 태그 :: 사용자 입력을 위한 태그 -->
    <!-- action 속성 :: 입력값들을 "어디로" 전송할지 지정하는 속성 -->
        <!-- (ex) url 링크, 이동할 파일(html) -->
    <!-- method 속성 :: get, post 둘 중 하나만 작성할 수 있는 속성-->
        <!-- get, post 모두 함수(메소드) -->
        <!-- get :: 서버가 클라이언트(사용자)로 부터 정보 요청할 때 사용 -->
        <!-- post :: 서버에 정보를 보낼 때 사용 -->
    <form action="input2.html">
        <p>입력창으로 이동하겠습니까? </p>
        <hr> <!-- 선 표시 -->
        <input type="submit" value="페이지 이동">
    </form>
    <br>

    <!-- div 태그(division) :: 영역을 구분하기 위해 사용하는 태그 -->
    <!-- margin: 0 auto -> 좌우 여백의 사이즈를 동일하게 설정함 -->
    <div style="margin: 0 auto; text-align: center;">
        <h2>div 태그 사용</h2>
        <div>
            <ul>
                <li>이름</li>
                <li>영어 이름</li>
                <li>한자 이름</li>
            </ul>
        </div>
    </div>
    <!-- id 속성의 값은 개개인의 태그를 지정할 때 사용 -->
    <!-- class 속성의 값은 비슷한 스타일이 적용되면 좋을 태그끼리 묶어두는 경우가 많음 -->
    <p id="change_blue" class="comment">
    id값을 이용하여 파란색으로 변경해보겠습니다.
    </p>
    <label id="change_blue" class="comment">
        다른 태그에도 동일하게 파란색으로 변경해보았습니다.
    </label>
    <br>

    <p>div 바깥의 p태그입니다.</p>
    <div>
        <p>div 안쪽의 p태그입니다.</p>
        <span>
            <p>div-span 안에 있는 p 태그입니다.</p>
        </span>
    </div>
</body>
</html>
